{{- $root := . }}
{{- range $deploymentIndex, $deployment := .Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deployment.name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $deployment.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $deployment.name }}
    spec:
      strategy:
        type: Recreate
      securityContext: {}
      containers:
        - name: {{ $deployment.name }}
          image: "{{ $deployment.image.repository }}-{{ $deployment.image.tag }}"
          imagePullPolicy: {{ $deployment.image.pullPolicy | default "IfNotPresent" }}
          {{- if $deployment.command }}
          command:
            {{- toYaml $deployment.command | nindent 12 }}
          {{- end }}
          {{- with $deployment.autoscaling }}
          resources:
            requests:
              cpu: {{ .cpu }}
              memory: {{ .memory }}
            limits:
              cpu: {{ .cpu }}
              memory: {{ .memory }}
          {{- end }}
          env:
            {{- if $deployment.config.secretsJson }}
            {{- include "example-app.jsonToEnv" $deployment.config.secretsJson | nindent 12 }}
            {{- end }}
            {{- if $deployment.config.env }}
            {{- toYaml $deployment.config.env | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ $deployment.port }}
              protocol: TCP
          {{- with $deployment.livenessProbe }}
          livenessProbe:
            {{ toYaml . | nindent 12 }}
          readinessProbe:
            {{ toYaml . | nindent 12 }}
          {{- end }}
---
{{- if $deployment.autoscaling }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $deployment.name }}-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $deployment.name }}
  minReplicas: {{ $deployment.autoscaling.minReplicas }}
  maxReplicas: {{ $deployment.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50
{{- end }}
{{- end }}
---