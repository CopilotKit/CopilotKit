<svg
        xmlns="http://www.w3.org/2000/svg"
        width="100"
        height="100"
        viewBox="0 0 100 100"
        fill="none"
        stroke="gray"
        stroke-width="2"
        stroke-dasharray="4 4"
>
    <!-- Dashed rectangle -->
    <rect x="10" y="10" width="80" height="80" rx="10" />

    <!-- Centered question mark -->
    <text
            x="50"
            y="55"
            font-family="Arial, sans-serif"
            font-size="40"
            fill="gray"
            text-anchor="middle"
            alignment-baseline="middle"
            dominant-baseline="middle"
            opacity="0.6"
    >
        ?
    </text>
</svg>