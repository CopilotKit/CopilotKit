name: End to End Tests

on:
  workflow_run:
    workflows: ["Preview Environments (Deploy)"]
    types:
      - completed

concurrency:
  group: preview-${{ github.event.pull_request.number }}-e2e
  cancel-in-progress: false

jobs:
  e2e_tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifact
        uses: action/download-artifact@v4
        with:
          name: tests-env-file
          path: tests/
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read environment variables from workflow
        working-directory: infra
        run: |
          cat .env.test
          echo hi