name: End to End Tests

on:
  repository_dispatch:
    types: [trigger-e2e]

jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.sha }}

