name: End to End Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install E2E Dependencies
        working-directory: ./e2e
        run: |
          pnpm install
          pnpm exec playwright install --with-deps

      # ğŸ¯ Start apps and load environment variables
      - name: Start Test Apps
        working-directory: ./e2e
        run: |
          # Start apps in background
          ./scripts/start-test-apps.sh &

          # Wait for environment file to be created
          for i in {1..60}; do
            if [ -f "/tmp/copilotkit-urls.env" ]; then
              echo "Environment file created, loading URLs..."
              # Source environment variables into GitHub Actions environment
              cat /tmp/copilotkit-urls.env >> $GITHUB_ENV
              echo "Environment variables loaded:"
              cat /tmp/copilotkit-urls.env
              break
            fi
            echo "Waiting for apps to start... ($i/60)"
            sleep 3
          done

          if [ ! -f "/tmp/copilotkit-urls.env" ]; then
            echo "âŒ Apps failed to start - environment file not found"
            exit 1
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

      # ğŸ¯ Run tests with environment variables
      - name: Run Playwright Tests
        working-directory: ./e2e
        run: pnpm test
        env:
          CI: true

      # ğŸ¯ Upload artifacts on failure (videos, traces, screenshots)
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ github.run_attempt }}
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 30

      # ğŸ¯ Comment on PR with test results
      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ§ª **E2E Tests Failed**
              
              Some Playwright tests failed. Check the test artifacts for:
              - ğŸ¥ **Videos** of failed tests  
              - ğŸ” **Traces** for debugging
              - ğŸ“¸ **Screenshots** on failure
              
              [View Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            })
