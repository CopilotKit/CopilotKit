name: End to End Tests

on:
  workflow_run:
    workflows: ["Preview Environments (Deploy)"]
    types:
      - completed

concurrency:
  group: preview-${{ github.event.pull_request.number }}-e2e
  cancel-in-progress: false

jobs:
  e2e_tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: preview-envs-deploy.yml
          workflow_conclusion: success
          name: env-file
          path: .

      - name: Read environment variables from workflow
        run: |
          cat .env.test