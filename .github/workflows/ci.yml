name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'examples/**'
      - '.github/workflows/demos_preview.yml'
      - '.github/workflows/release.yml'
      - 'CopilotKit/packages/**/package.json'
      - 'CopilotKit/packages/**/CHANGELOG.md'
      - 'CopilotKit/.changeset/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'examples/**'
jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'CopilotKit'
    strategy:
      matrix:
        node-version: [20.x, 18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.5"
    
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: npx turbo run build

      - name: Run tests with clean output
        id: tests
        run: |
          # Run our clean test script and capture output
          if pnpm test:clean > test-results.txt 2>&1; then
            echo "tests_passed=true" >> $GITHUB_OUTPUT
          else
            echo "tests_passed=false" >> $GITHUB_OUTPUT
          fi
          # Always show the results
          cat test-results.txt
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: CopilotKit/test-results.txt
          
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'CopilotKit/test-results.txt';
            
            if (!fs.existsSync(path)) return;
            
            const testResults = fs.readFileSync(path, 'utf8');
            const testsPassed = '${{ steps.tests.outputs.tests_passed }}' === 'true';
            
            // Extract the table and coverage sections
            const tableMatch = testResults.match(/ğŸ“Š Test Results Summary[\s\S]*?(?=ğŸ“ˆ|ğŸ‰|ğŸ’¥)/);
            const coverageMatch = testResults.match(/ğŸ“ˆ Coverage Summary[\s\S]*?(?=ğŸ‰|ğŸ’¥)/);
            
            let commentBody = `## ğŸ§ª Test Results (Node.js ${{ matrix.node-version }})\n\n`;
            
            if (testsPassed) {
              commentBody += `âœ… **All tests passed!**\n\n`;
            } else {
              commentBody += `âŒ **Some tests failed**\n\n`;
            }
            
            if (tableMatch) {
              commentBody += '```\n' + tableMatch[0].trim() + '\n```\n\n';
            }
            
            if (coverageMatch) {
              commentBody += '```\n' + coverageMatch[0].trim() + '\n```\n\n';
            }
            
            commentBody += `<details><summary>View full test output</summary>\n\n\`\`\`\n${testResults}\n\`\`\`\n</details>`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ğŸ§ª Test Results')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
