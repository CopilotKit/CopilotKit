name: deploy / docs / vercel

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".gitattributes"
      - ".github/workflows/deploy_docs_vercel.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: production
    runs-on: ubuntu-latest
    concurrency: docs-vercel-production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Verify LFS hydration in docs
        run: |
          if grep -RIl --binary-files=text "version https://git-lfs.github.com/spec/v1" docs; then
            echo "Detected unresolved Git LFS pointer files in docs/."
            echo "Ensure checkout runs with lfs: true and LFS objects are available."
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.13.1"

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Pull Vercel environment
        working-directory: docs
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DOCS }}
        run: pnpm dlx vercel@latest pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Vercel prebuilt output
        working-directory: docs
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DOCS }}
        run: pnpm dlx vercel@latest build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel production
        working-directory: docs
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DOCS }}
        run: pnpm dlx vercel@latest deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
