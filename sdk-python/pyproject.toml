[tool.poetry]
name = "copilotkit"
version = "0.1.35-alpha.4"
description = "CopilotKit python SDK"
authors = ["Markus Ecker <markus.ecker@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://copilotkit.ai"
repository = "https://github.com/CopilotKit/sdk-python"
keywords = ["copilot", "copilotkit", "langgraph", "langchain", "ai", "langsmith", "langserve"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
langgraph = {version = ">=0.2.50", optional = true}
langchain = {version = "^0.3.3", optional = true}
crewai = {extras = ["tools"], version = "^0.98.0", optional = true}
fastapi = "^0.115.0"
partialjson = "^0.0.8"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
langgraph = ["langgraph", "langchain"]
crewai = ["crewai", "langchain"]
all = ["langgraph", "langchain", "crewai"]
